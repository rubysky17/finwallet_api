  mysql:
    image: mysql:latest
    container_name: finwallet-db
    restart: always
    env_file:
      - .env
      - .env.production
    environment:
      - MYSQL_HOST=${DB_HOST}
      - MYSQL_PORT=${DB_PORT}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USERNAME=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - '${DB_PORT}:3306'
      # đảm bảo DB dùng UTF-8 đầy đủ, không bị lỗi ký tự khi lưu emoji/tiếng Việt.
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci 
    volumes:
      - ./__data/mysql/:/var/lib/mysql/
      - ./deploy/sql/:/docker-entrypoint-initdb.d/ 
    networks:
      - finwallet_net

