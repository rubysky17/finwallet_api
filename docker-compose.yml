  finwallet-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PROJECT_DIR=${PROJECT_DIR}
    container_name: finwallet-server
    restart: always
    env_file:
      - .env
      - .env.production
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT}:${APP_PORT}'
    volumes:
      - ./logs/:${PROJECT_DIR}/logs/
    depends_on:
      - mysql
      # - redis
    networks:
      - finwallet_net

networks:
  finwallet_net:
    name: finwallet_net
